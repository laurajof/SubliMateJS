<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>SubliMate</title>
</head>
<body class="body">
    <header class="header row text-center align-items-center">
        <!-- logo -->
        <a href="#"><img src="./imagenes/logo.jpg" alt="logo de mi pagina" class="logo"></a>
        <h1 class="titulo fs-2 fw-bold">Tienda de Stickers</h1>
    </header>
    <main class="main">
        <section class="sticker" id="sticker">
        </section>
        <section class="usuario text-center" id="usuario">
            <h2 class="fs-5 fw-bold">Ingres√° tus datos:</h2>
            <form action="" class="form fw-bold">
                <label for="">Nombre</label>
                <input type="text" id="nombre" placeholder="Milo Alejo">
                <label for="">E-mail</label>
                <input type="email" id="mail" placeholder="alejoymilo@gmail.com">
                <label for="">Celular</label>
                <input type="number" id="celular" placeholder="1234567890">
                <button type="submit" class="boton" id="enviar">Enviar</button>
                <button type="reset" class="boton" id="restablecer">Reset</button>
            </form>
        </section>

    </main>
    <footer class="footer">
        <!-- mis redes sociales -->
    <h3 class="fs-6 fw-bold mx-4">Seguinos en:</h3>
    <ul class="footer__misredes text-center list-inline text-decoration-none">
      <li class="footer__misredes__link"><a href="https://www.facebook.com/SublimateOk2018" target="_blank"><i
            class="bi bi-facebook fs-2"></i></a></li>
      <li class="footer__misredes__link"><a href="https://www.instagram.com/sublimate18" target="_blank"><i
            class="bi bi-instagram fs-2"></i></a></li>
      <li class="footer__misredes__link"><a href="https://www.whatsapp.com" target="_blank"><i
            class="bi bi-whatsapp fs-2"></i></a></li>
    </ul>

    </footer>
    
    <!-- JS -->
    <script src="./app.js"></script>
